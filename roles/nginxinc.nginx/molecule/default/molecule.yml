---
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-6
    image: centos:6
  - name: centos-7
    image: centos/systemd
    privileged: True
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/usr/sbin/init"
  - name: debian-jessie
    image: debian:jessie
  - name: debian-stretch
    image: debian:stretch
  - name: debian-buster
    image: debian:buster
  - name: ubuntu-xenial
    image: ubuntu:xenial
  - name: ubuntu-bionic
    image: ubuntu:bionic
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
