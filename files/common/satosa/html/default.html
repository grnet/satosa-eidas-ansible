<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../../css/country_selection.css">
    </head>
    <body onload="''" style="''">
        <noscript>
            <p>
                <strong>Note:</strong> Since your browser does not support JavaScript,
                you must press the Continue button once to proceed.
            </p>
        </noscript>
        <div class="logo"></div>
        <div class="cont_heg_50"></div>
        <div class="cont_select_center">
            <form action="{action}" method="post">
                {saml_response_input}
                {relay_state_input}
                <div class="label">
                    <label for="country" class="text-center">Choose your country</label>
                </div>
                <div class="styled-select slate">
                    <select id="country" name="country">
                        <option value="CA">Test Country</option>
                        <option value="GR">Greece</option>
                        <option value="ES">Spain</option>
                        <option value="DE">Germany</option>
                        <option value="IS">Iceland</option>
                        <option value="IT">Italy</option>
                    </select>
                </div>
                <div>
                    <input type="submit" class="button_base b01_simple_rollover" value="Continue"/>
                </div>
            </form>
        </div>
        <!-- End div center   -->
        <footer  id="footer">
            Copyright Â©2016-2020
        </footer>
    </body>
</html>
